<!DOCTYPE html>
<html>
{include file="./layout/head" /}

<body class="kit-theme">

<table class="layui-table" lay-data="{id:'idTest',height:'full', url:'{:url('admin/reward/show',['id'=>$id,'searchTime'=>$searchTime])}', page:true}" lay-filter="demo">
    <thead>
    <tr>
        <th lay-data="{field:'name',align:'center', width:100, sort: true, fixed: true}">申报人</th>
        <th lay-data="{field:'charge_date',align:'center', width:120}">汇款时间</th>
        <th lay-data="{field:'mobile',align:'center', width:120}">手机号</th>
        <th lay-data="{field:'yun_id',align:'center', width:100}">云联惠ID</th>
        <th lay-data="{field:'str_code',align:'center', width:100}">排单号</th>
        <th lay-data="{field:'wait_time',align:'center', width:120}">拍单日期</th>
        <th lay-data="{field:'agency_name',align:'center', width:100}">办事处</th>
    </tr>
    </thead>
</table>

<script>
    layui.use('table', function() {
        var table = layui.table;

        //监听工具条

        var $ = layui.$, active = {
            reload: function(){
                var demoReload = $('#demoReload');

                table.reload('idTest', {
                    where: {
                        search: demoReload.val(),
                        id: demoReload.val()
                    }
                });
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });

</script>
</body>
</html>
