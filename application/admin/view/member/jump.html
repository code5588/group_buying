<!DOCTYPE html>
<html>
{include file="./layout/head" /}

<body class="kit-theme">
<form class="layui-form" action="{:url('admin/member/jump')}" method="post">

    <div class="layui-form-item">
        <label class="layui-form-label">申报人</label>
        <div class="layui-input-block">
            <input type="text" name="name" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">手机</label>
        <div class="layui-input-block">
            <input type="tel" name="mobile" lay-verify="phone" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">云联惠ID</label>
        <div class="layui-input-block">
            <input type="text" name="yun_id"  autocomplete="off" lay-verify="required" placeholder="请输入云联惠ID" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">云联惠绑定手机号</label>
        <div class="layui-input-block">
            <input type="tel" name="bind_mobile" autocomplete="off" class="layui-input" lay-verify="phone" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">汇款金额</label>
        <div class="layui-input-block">
            <input type="tel" name="amount" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">汇款日期</label>
        <div class="layui-input-block">
            <input type="text" name="charge_date" onClick="laydate()" id="date" lay-verify="required" placeholder="请选择日期" value="{:date('Y-m-d')}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">付款方式</label>
        <div class="layui-input-block">
            <input type="tel" name="payment" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">身份证号</label>
        <div class="layui-input-block">
            <input type="tel" name="idcard" autocomplete="off" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开户名</label>
        <div class="layui-input-inline">
            <input type="text" name="bank_username"  autocomplete="off" placeholder="请输开户名" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开户行</label>
        <div class="layui-input-block">
            <select name="bank_name" lay-verify="required">
                <option>--请选择--</option>
                {volist name='bank' id='vo'}
                <option value="{$vo.bank_id}">{$vo.bank_name}</option>
                {/volist}
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">账号</label>
        <div class="layui-input-block">
            <input type="text" name="bank_account_number"  lay-verify="required" autocomplete="off" placeholder="请输入银行卡号" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">购买类型</label>
        <div class="layui-input-block">
            <select name="type" lay-verify="required">
                <option value="1">90天购车</option>
                <option value="2">90天购房</option>
                <option value="3">180天购房购车</option>
            </select>
        </div>
    </div>
    <span>办事处及推荐人信息</span>
    <div class="layui-form-item">
        <label class="layui-form-label">办事处</label>
        <div class="layui-input-block">
             <select name="agency_id" lay-verify="required">
                <option>--请选择--</option>
                {volist name='agency' id='vo'}
                <option value="{$vo.agency_id}">{$vo.agency_name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">直接分享人</label>
        <div class="layui-input-block">
            <input type="text" name="share_username" lay-verify="required"  autocomplete="off" placeholder="请输入直接分享人" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">分享人云联惠ID</label>
        <div class="layui-input-block">
            <input type="text" name="share_yun_id" lay-verify="required"  autocomplete="off" placeholder="请输入分享人云联惠ID" class="layui-input" >
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">绑定手机号</label>
        <div class="layui-input-block">
            <input type="text" name="share_usermobile" lay-verify="phone"  autocomplete="off" placeholder="请输入绑定手机号" class="layui-input" >
        </div>
    </div>
     <div class="layui-form-item">
        <label class="layui-form-label">插队排单日期</label>
        <div class="layui-input-block">
            <input type="text" name="jump_time" onClick="laydate()" id="date" lay-verify="required" placeholder="请选择日期" value="{:date('Y-m-d')}" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="demo1">提交</button>
            <a href="{:url('admin/member/showlist')}" class="layui-btn" >返回</a>
        </div>
    </div>
</form>
<script type="application/javascript">
    layui.use('form', function(){
        var form = layui.form;
        form.on('submit(*)', function(data){
            setTimeout(
                function () {
                    layer.load(0, { shade: [0.3, '#333'] });
                },
                10
            )
            return true
        });
    });
</script>
</body>
</html>
